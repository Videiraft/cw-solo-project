<div class="tagsList">
  <div class="info-text">
    <p>Filter by tags:</p>
  </div>

  <div 
    [className]="selectedTags.length < 1 ? 'selected tag' : 'tag'"
    (click)="handleClickTag($event.target.innerText)"
  >
    ALL
  </div>

  <div
    [className]="selectedTags.includes(tag) ? 'selected tag' : 'tag'"
    *ngFor="let tag of tags"
    (click)="handleClickTag($event.target.innerText)"
  >
    {{ tag }}
  </div>
</div>
