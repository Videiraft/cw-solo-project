<div class="container">
  <div class="title-container">
    <h1>Login</h1>
  </div>
  <div>
    <form id="login-form">
      <input type="text" name="email" placeholder="Email" [(ngModel)]="email"/><br>
      <input type="password" name="password" placeholder="Password" [(ngModel)]="password"/><br>
      <input type="submit" (click)="handleLogin()" value="Log in">
    </form>
  </div>
  <div>
    <p id="message-feedback"></p>
  </div>
</div>
